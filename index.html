<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь доходов</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="income-header">
    <div><div class="label">Всего</div><div id="total-income">0 ₽</div></div>
    <div><div class="label">Месяц</div><div id="month-income">0 ₽</div></div>
    <div><div class="label">Сегодня</div><div id="today-income">0 ₽</div></div>
  </header>

  <main id="calendar-wrapper">
    <div class="day-title" id="day-title"></div>
    <div id="tasks" class="tasks"></div>
  </main>

  <button class="add-btn" id="add-btn">+</button>

  <div class="modal" id="modal">
    <div class="modal-box">
      <form id="form">
        <input id="client" placeholder="Имя клиента" required />
        <input id="car" placeholder="Автомобиль" required />
        <input id="time" placeholder="Время (например, 14:00–15:30)" required />
        <input id="price" placeholder="Стоимость (₽)" required />
        <input id="place" placeholder="Место" required />
        <textarea id="desc" placeholder="Описание"></textarea>
        <input type="hidden" id="edit" />
        <div class="form-buttons">
          <button type="submit">Сохранить</button>
          <button type="button" id="cancel">Отмена</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
