<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>МГТУ ФИЗКУЛЬТУРА</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>МГТУ ФИЗКУЛЬТУРА</h1>

    <div class="input-container">
      <label for="fullName">Введите ФИО:</label>
      <input type="text" id="fullName" placeholder="Например, Иван Иванов">
    </div>

    <div class="button-container">
      <button id="showDataButton">Показать данные</button>
    </div>

    <div class="data-container">
      <div class="square-container">
        <div class="score square"></div>
        <div class="visits square"></div>
      </div>

      <div class="normatives-container">
        <p>Норматив плавания: <span id="swimNormative"></span></p>
        <p>Норматив пресса: <span id="pressNormative"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
