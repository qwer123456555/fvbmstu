<!DOCTYPE html>
<html lang="ru">

<meta charset="UTF-8" />

<title>Income Calendar ‚Äî Mobile Premium Edition</title>
<style>
:root {
    --primary: #4A6CFA;
    --secondary: #9A4AFF;
    --accent: #3DF0B5;
    --danger: #FF4A6A;
    --bg: #090A15;
    --glass: rgba(255,255,255,0.08);
    --text: #fff;
    --text-soft: rgba(255,255,255,0.6);
    --radius: 20px;
    --blur: 22px;
}
body {
    margin:0;
    background: var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Roboto, sans-serif;
    color: var(--text);
    height: 100vh;
    overflow: hidden;
}

/* Background FX */
.bg-anim {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 80%, rgba(98,87,255,0.25) 0%, transparent 55%),
                radial-gradient(circle at 70% 20%, rgba(255,87,180,0.18) 0%, transparent 60%),
                linear-gradient(180deg, #06060F, #0B0D1A);
    z-index: -2;
}
.floating {
    position:absolute;
    width: 160px;
    height:160px;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
    border-radius:50%;
    filter: blur(55px);
    animation: float 14s infinite ease-in-out;
}
@keyframes float {
    0% { transform: translateY(0px) translateX(0px); }
    50% { transform: translateY(-40px) translateX(20px); }
    100% { transform: translateY(0px) translateX(0px); }
}

/* Main layout - Mobile First */
.container {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header ‚Äî compact glass */
.header {
    padding: 18px 20px;
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    border-bottom: 1px solid rgba(255,255,255,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.header-title {
    font-size: 20px;
    font-weight: 800;
}

/* Calendar view */
.calendar-view {
    padding: 14px 16px;
    overflow-y: auto;
    flex: 1;
}
.month-switch {
    display:flex;
    justify-content: space-between;
    align-items:center;
    margin-bottom: 14px;
}
.month-name {
    font-size: 22px;
    font-weight: 800;
}
.switch-btn {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    width:46px;
    height:46px;
    border-radius: var(--radius);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
}

/* Days grid */
.days-grid {
    display:grid;
    grid-template-columns: repeat(7,1fr);
    gap: 8px;
}
.day {
    aspect-ratio: 1/1;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius: 16px;
    font-weight:700;
    transition: 0.25s;
    position: relative;
}
.day.has { box-shadow: 0 0 18px rgba(82,140,255,0.4); }
.day.today { background: linear-gradient(135deg, var(--primary), var(--secondary)); }
.day.selected { outline:2px solid var(--accent); }

/* Tasks list */
.tasks {
    margin-top: 14px;
    display:flex;
    flex-direction:column;
    gap:14px;
}
.task-card {
    background: var(--glass);
    padding: 14px;
    border-radius: var(--radius);
    backdrop-filter: blur(var(--blur));
    box-shadow:0 14px 32px rgba(0,0,0,0.45);
    animation: fadeUp 0.4s ease;
}
@keyframes fadeUp {
    from { opacity:0; transform: translateY(14px); }
    to { opacity:1; transform: translateY(0px); }
}
.task-top {
    display:flex;
    justify-content: space-between;
}
.client-name { font-size:18px; font-weight:800; }
.car { font-size:14px; color:var(--text-soft); margin-top:4px; }

.time-tag {
    padding:8px 12px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius:12px;
    font-size:14px;
    font-weight:700;
}

.price {
    margin-top:14px;
    padding: 10px;
    border-radius: 14px;
    font-size:18px;
    font-weight:900;
    text-align:center;
}
.price.done {
    background: linear-gradient(135deg,#3DF0B5,#20BB82);
}
.price.pending {
    background: linear-gradient(135deg,#FFD477,#FF9F45);
    color:#000;
}

.task-actions {
    display:flex;
    justify-content:space-between;
    margin-top:14px;
}
.action-btn {
    width:48px;
    height:48px;
    border-radius:14px;
    background: rgba(255,255,255,0.05);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:20px;
}

/* Bottom Navigation */
.navbar {
    background: var(--glass);
    backdrop-filter: blur(var(--blur));
    height:68px;
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-top:1px solid rgba(255,255,255,0.05);
}
.nav-btn {
    font-size:22px;
}

/* Floating Add Button */
.add-btn {
    position:fixed;
    bottom: 94px;
    right: 22px;
    width:64px;
    height:64px;
    border-radius:50%;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:30px;
    box-shadow:0 18px 48px rgba(0,0,0,0.45);
}

</style>
</head>
