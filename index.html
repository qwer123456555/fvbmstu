<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Календарь работ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="income-header">
    <div>Общий: <span id="total-income">0 ₽</span></div>
    <div>Месяц: <span id="month-income">0 ₽</span></div>
    <div>Сегодня: <span id="today-income">0 ₽</span></div>
  </header>

  <div class="calendar-wrapper" id="calendar-wrapper">
    <div class="day-view">
      <button id="prev-btn">←</button>
      <div class="day-title" id="day-title">…</div>
      <button id="next-btn">→</button>
    </div>
    <div class="tasks" id="tasks"></div>
  </div>

  <button class="add-btn" id="add-btn">+</button>

  <div class="modal" id="modal">
    <div class="modal-box">
      <h3>Добавить / редактировать</h3>
      <form id="form">
        <input id="client" placeholder="Клиент" required>
        <input id="car" placeholder="Авто" required>
        <input id="time" type="time" required>
        <input id="price" placeholder="Цена" required>
        <input id="place" placeholder="Место" required>
        <textarea id="desc" placeholder="Описание"></textarea>
        <input type="hidden" id="edit">
        <button type="submit">Сохранить</button>
        <button type="button" id="cancel">Отмена</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
