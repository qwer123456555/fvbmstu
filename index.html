<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Календарь работ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="income-header">
    <div><strong>Общий доход:</strong> <span id="total-income">0 ₽</span></div>
    <div><strong>Месяц:</strong> <span id="month-income">0 ₽</span></div>
    <div><strong>Сегодня:</strong> <span id="today-income">0 ₽</span></div>
  </header>

  <div class="calendar-wrapper" id="calendar-wrapper">
    <div class="day-box" id="day-box">
      <h2 id="day-title">Загрузка...</h2>
      <div class="task-list" id="task-list"></div>
    </div>
  </div>

  <button class="add-btn" id="add-task-btn">+</button>

  <div class="modal" id="task-modal">
    <form id="task-form">
      <input id="client-name" placeholder="Имя клиента" required />
      <input id="car-model" placeholder="Машина" required />
      <input id="task-time" type="time" required />
      <input id="price" placeholder="Цена" required />
      <input id="location" placeholder="Место" required />
      <textarea id="description" placeholder="Описание"></textarea>
      <input type="hidden" id="edit-index" />
      <button type="submit">Сохранить</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
