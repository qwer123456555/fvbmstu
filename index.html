<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –¥–æ—Ö–æ–¥–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .app {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .stat {
            text-align: center;
        }
        
        .stat .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        
        .stat .value {
            font-size: 16px;
            font-weight: bold;
        }
        
        /* Main content */
        .main {
            flex: 1;
            overflow: auto;
            padding: 15px;
            padding-bottom: 70px;
        }
        
        /* Calendar */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .current-month {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            flex: 1;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 500;
            cursor: pointer;
            position: relative;
        }
        
        .day.has-work::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 4px;
            height: 4px;
            background: #34c759;
            border-radius: 50%;
        }
        
        .day.selected {
            background: #007aff;
            color: white;
        }
        
        .day.today {
            background: #ff9500;
            color: white;
        }
        
        .day.other {
            color: #666;
        }
        
        /* Tasks */
        .day-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .task {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .client {
            font-weight: bold;
            font-size: 16px;
        }
        
        .time {
            background: #007aff;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .detail {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #ccc;
        }
        
        .price {
            background: #34c759;
            color: white;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        .price.pending {
            background: #ff3b30;
        }
        
        .desc {
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        /* Add button */
        .add-btn {
            position: fixed;
            right: 15px;
            bottom: 70px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #007aff;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Navigation */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.1);
            display: flex;
            padding: 10px;
        }
        
        .nav-btn-tab {
            flex: 1;
            background: none;
            border: none;
            padding: 10px;
            color: #888;
            cursor: pointer;
            border-radius: 8px;
        }
        
        .nav-btn-tab.active {
            color: white;
            background: rgba(255,255,255,0.2);
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .close-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #007aff;
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        /* Empty state */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="stat">
                <div class="label">–í—Å–µ–≥–æ</div>
                <div class="value" id="total-income">0 ‚ÇΩ</div>
            </div>
            <div class="stat">
                <div class="label">–ú–µ—Å—è—Ü</div>
                <div class="value" id="month-income">0 ‚ÇΩ</div>
            </div>
            <div class="stat">
                <div class="label">–°–µ–≥–æ–¥–Ω—è</div>
                <div class="value" id="today-income">0 ‚ÇΩ</div>
            </div>
        </header>

        <main class="main">
            <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å -->
            <div id="calendar-tab" class="tab-content active">
                <div class="calendar-header">
                    <button class="nav-btn" id="prev-month">‚Üê</button>
                    <div class="current-month" id="current-month">–ò—é–Ω—å 2025</div>
                    <button class="nav-btn" id="next-month">‚Üí</button>
                </div>

                <div class="calendar-grid" id="calendar-grid"></div>

                <div class="day-title" id="day-title">–°–µ–≥–æ–¥–Ω—è</div>
                <div id="tasks-container"></div>
            </div>

            <!-- –ê–Ω–∞–ª–∏—Ç–∏–∫–∞ -->
            <div id="analytics-tab" class="tab-content">
                <div class="day-title">–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</div>
                <div class="empty">
                    <p>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –±—É–¥–µ—Ç –∑–¥–µ—Å—å</p>
                </div>
            </div>
        </main>

        <button class="add-btn" id="add-btn">+</button>

        <nav class="nav">
            <button class="nav-btn-tab active" data-tab="calendar-tab">–ö–∞–ª–µ–Ω–¥–∞—Ä—å</button>
            <button class="nav-btn-tab" data-tab="analytics-tab">–ê–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
        </nav>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å</h2>
                <button class="close-btn" id="close-modal">√ó</button>
            </div>
            <form class="form" id="task-form">
                <input type="text" class="input" id="client" placeholder="–ö–ª–∏–µ–Ω—Ç" required>
                <input type="text" class="input" id="car" placeholder="–ê–≤—Ç–æ–º–æ–±–∏–ª—å" required>
                <input type="text" class="input" id="time" placeholder="–í—Ä–µ–º—è (14:00-15:30)" required>
                <input type="number" class="input" id="price" placeholder="–°—Ç–æ–∏–º–æ—Å—Ç—å (‚ÇΩ)" required>
                <input type="text" class="input" id="place" placeholder="–ú–µ—Å—Ç–æ" required>
                <textarea class="input" id="desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" rows="3"></textarea>
                <input type="hidden" id="edit-id">
                <input type="hidden" id="task-date">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-primary">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class IncomeCalendar {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem("tasks") || "{}");
                this.currentDate = new Date().toISOString().split('T')[0];
                this.currentMonth = new Date().getMonth();
                this.currentYear = new Date().getFullYear();
                this.init();
            }

            init() {
                this.setupElements();
                this.setupEventListeners();
                this.renderCalendar();
                this.renderTasks();
                this.updateIncome();
            }

            setupElements() {
                this.elements = {};
                const ids = [
                    'total-income', 'month-income', 'today-income', 'calendar-grid',
                    'current-month', 'prev-month', 'next-month', 'tasks-container',
                    'day-title', 'modal', 'task-form', 'modal-title', 'close-modal',
                    'cancel-btn', 'client', 'car', 'time', 'price', 'place', 'desc',
                    'edit-id', 'task-date', 'add-btn'
                ];

                ids.forEach(id => {
                    this.elements[id] = document.getElementById(id);
                });

                this.elements.tabBtns = document.querySelectorAll('.nav-btn-tab');
                this.elements.tabContents = document.querySelectorAll('.tab-content');
            }

            setupEventListeners() {
                // –ù–∞–≤–∏–≥–∞—Ü–∏—è
                this.elements.prevMonth.addEventListener('click', () => this.changeMonth(-1));
                this.elements.nextMonth.addEventListener('click', () => this.changeMonth(1));
                
                // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                this.elements.addBtn.addEventListener('click', () => this.openModal());
                this.elements.closeModal.addEventListener('click', () => this.closeModal());
                this.elements.cancelBtn.addEventListener('click', () => this.closeModal());
                
                // –§–æ—Ä–º–∞
                this.elements.taskForm.addEventListener('submit', (e) => this.saveTask(e));
                
                // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
                this.elements.modal.addEventListener('click', (e) => {
                    if (e.target === this.elements.modal) this.closeModal();
                });

                // –í—ã–±–æ—Ä –¥–∞—Ç—ã
                this.elements.calendarGrid.addEventListener('click', (e) => {
                    const day = e.target.closest('.day');
                    if (day && day.dataset.date) {
                        this.selectDate(day.dataset.date);
                    }
                });

                // –î–µ–π—Å—Ç–≤–∏—è —Å –∑–∞–¥–∞—á–∞–º–∏
                this.elements.tasksContainer.addEventListener('click', (e) => {
                    const btn = e.target.closest('.action-btn');
                    const task = e.target.closest('.task');
                    if (!btn || !task) return;

                    const taskId = parseInt(task.dataset.taskId);
                    
                    if (btn.classList.contains('toggle')) {
                        this.toggleTask(taskId);
                    } else if (btn.classList.contains('edit')) {
                        this.editTask(taskId);
                    } else if (btn.classList.contains('delete')) {
                        this.deleteTask(taskId);
                    }
                });

                // –í–∫–ª–∞–¥–∫–∏
                this.elements.tabBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tab = btn.dataset.tab;
                        this.switchTab(tab);
                    });
                });
            }

            renderCalendar() {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startDay = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', 
                                  '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
                
                this.elements.currentMonth.textContent = `${monthNames[this.currentMonth]} ${this.currentYear}`;

                let html = '';
                
                // –î–Ω–∏ –Ω–µ–¥–µ–ª–∏
                ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'].forEach(day => {
                    html += `<div class="day">${day}</div>`;
                });

                // –ü—É—Å—Ç—ã–µ –¥–Ω–∏ –≤ –Ω–∞—á–∞–ª–µ –º–µ—Å—è—Ü–∞
                for (let i = 0; i < (startDay === 0 ? 6 : startDay - 1); i++) {
                    html += '<div class="day other"></div>';
                }

                // –î–Ω–∏ –º–µ—Å—è—Ü–∞
                const today = new Date().toISOString().split('T')[0];
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(this.currentYear, this.currentMonth, day);
                    const dateStr = date.toISOString().split('T')[0];
                    const hasWork = this.tasks[dateStr] && this.tasks[dateStr].length > 0;
                    const isToday = dateStr === today;
                    const isSelected = dateStr === this.currentDate;

                    let cls = 'day';
                    if (isToday) cls += ' today';
                    if (isSelected) cls += ' selected';
                    if (hasWork) cls += ' has-work';

                    html += `<div class="${cls}" data-date="${dateStr}">${day}</div>`;
                }

                this.elements.calendarGrid.innerHTML = html;
            }

            renderTasks() {
                const tasks = this.tasks[this.currentDate] || [];
                const date = new Date(this.currentDate);
                const today = new Date().toISOString().split('T')[0];
                
                let title = this.currentDate === today ? '–°–µ–≥–æ–¥–Ω—è' : 
                    date.toLocaleDateString('ru-RU', { weekday: 'long', day: 'numeric', month: 'long' });
                this.elements.dayTitle.textContent = title;

                if (tasks.length === 0) {
                    this.elements.tasksContainer.innerHTML = `
                        <div class="empty">
                            <p>–ù–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å –∑–∞–ø–∏—Å–µ–π –Ω–µ—Ç</p>
                        </div>
                    `;
                    return;
                }

                this.elements.tasksContainer.innerHTML = tasks.map((task, i) => `
                    <div class="task" data-task-id="${i}">
                        <div class="task-header">
                            <div class="client">${task.client}</div>
                            <div class="time">${task.time}</div>
                        </div>
                        <div class="details">
                            <div class="detail">üöó ${task.car}</div>
                            <div class="detail">üìç ${task.place}</div>
                        </div>
                        <div class="price ${task.done ? '' : 'pending'}">
                            ${parseInt(task.price).toLocaleString()} ‚ÇΩ
                            <div style="font-size:11px;margin-top:2px">
                                ${task.done ? '‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '‚ùå –ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ'}
                            </div>
                        </div>
                        ${task.desc ? `<div class="desc">${task.desc}</div>` : ''}
                        <div class="actions">
                            <button class="action-btn toggle" title="${task.done ? '–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–í—ã–ø–æ–ª–Ω–µ–Ω–æ'}">
                                ${task.done ? '‚úÖ' : '‚ùå'}
                            </button>
                            <button class="action-btn edit" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</button>
                            <button class="action-btn delete" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
            }

            updateIncome() {
                let total = 0, month = 0, today = 0;
                const current = new Date().toISOString().split('T')[0];
                const currentMonth = current.slice(0, 7);

                for (const date in this.tasks) {
                    this.tasks[date].forEach(task => {
                        const price = parseInt(task.price) || 0;
                        if (task.done) {
                            total += price;
                            if (date === current) today += price;
                            if (date.slice(0, 7) === currentMonth) month += price;
                        }
                    });
                }

                this.elements.totalIncome.textContent = total.toLocaleString() + ' ‚ÇΩ';
                this.elements.monthIncome.textContent = month.toLocaleString() + ' ‚ÇΩ';
                this.elements.todayIncome.textContent = today.toLocaleString() + ' ‚ÇΩ';
            }

            openModal(taskId = null) {
                this.elements.modal.style.display = 'flex';
                this.elements.taskDate.value = this.currentDate;

                if (taskId !== null) {
                    const task = this.tasks[this.currentDate][taskId];
                    this.elements.modalTitle.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø–∏—Å—å';
                    this.elements.client.value = task.client;
                    this.elements.car.value = task.car;
                    this.elements.time.value = task.time;
                    this.elements.price.value = task.price;
                    this.elements.place.value = task.place;
                    this.elements.desc.value = task.desc || '';
                    this.elements.editId.value = taskId;
                } else {
                    this.elements.modalTitle.textContent = '–ù–æ–≤–∞—è –∑–∞–ø–∏—Å—å';
                    this.elements.taskForm.reset();
                    this.elements.editId.value = '';
                }
            }

            closeModal() {
                this.elements.modal.style.display = 'none';
            }

            saveTask(e) {
                e.preventDefault();
                const taskData = {
                    client: this.elements.client.value,
                    car: this.elements.car.value,
                    time: this.elements.time.value,
                    price: this.elements.price.value,
                    place: this.elements.place.value,
                    desc: this.elements.desc.value,
                    done: false
                };

                const date = this.elements.taskDate.value;
                const taskId = this.elements.editId.value;

                if (!this.tasks[date]) this.tasks[date] = [];

                if (taskId) {
                    taskData.done = this.tasks[date][taskId].done;
                    this.tasks[date][taskId] = taskData;
                } else {
                    this.tasks[date].push(taskData);
                }

                this.saveToStorage();
                this.renderTasks();
                this.renderCalendar();
                this.updateIncome();
                this.closeModal();
            }

            toggleTask(taskId) {
                this.tasks[this.currentDate][taskId].done = !this.tasks[this.currentDate][taskId].done;
                this.saveToStorage();
                this.renderTasks();
                this.updateIncome();
            }

            editTask(taskId) {
                this.openModal(taskId);
            }

            deleteTask(taskId) {
                if (confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?')) {
                    this.tasks[this.currentDate].splice(taskId, 1);
                    if (this.tasks[this.currentDate].length === 0) {
                        delete this.tasks[this.currentDate];
                    }
                    this.saveToStorage();
                    this.renderTasks();
                    this.renderCalendar();
                    this.updateIncome();
                }
            }

            changeMonth(direction) {
                this.currentMonth += direction;
                if (this.currentMonth < 0) {
                    this.currentMonth = 11;
                    this.currentYear--;
                } else if (this.currentMonth > 11) {
                    this.currentMonth = 0;
                    this.currentYear++;
                }
                this.renderCalendar();
            }

            selectDate(date) {
                this.currentDate = date;
                const d = new Date(date);
                this.currentMonth = d.getMonth();
                this.currentYear = d.getFullYear();
                this.renderCalendar();
                this.renderTasks();
            }

            switchTab(tabName) {
                this.elements.tabContents.forEach(tab => tab.classList.remove('active'));
                this.elements.tabBtns.forEach(btn => btn.classList.remove('active'));
                
                document.getElementById(tabName).classList.add('active');
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            }

            saveToStorage() {
                localStorage.setItem("tasks", JSON.stringify(this.tasks));
            }
        }
