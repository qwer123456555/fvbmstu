<!DOCTYPE html>
<html>
<head>
  <title>Сайт для ввода ФИО</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Введите ваше ФИО</h1>
    <input type="text" id="fullNameInput" placeholder="ФИО">
    <button onclick="showData()">Получить данные</button>
    <div id="dataContainer"></div>
  </div>

  <h2>Нормативы</h2>
  <ul id="normatives">
    <li>Бег: <span id="running"></span></li>
    <li>Пресс: <span id="abs"></span></li>
    <li>Отжимания: <span id="pushups"></span></li>
    <li>Плавание: <span id="swimming"></span></li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
