<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Income Calendar Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="income-header">
            <div>
                <div class="label">Всего</div>
                <div class="value" id="total-income">0 ₽</div>
            </div>
            <div>
                <div class="label">Месяц</div>
                <div class="value" id="month-income">0 ₽</div>
            </div>
            <div>
                <div class="label">Сегодня</div>
                <div class="value" id="today-income">0 ₽</div>
            </div>
        </header>

        <main class="main-content">
            <div id="calendar-tab" class="tab-content active">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prev-month">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="nav-btn" id="today-btn">Сегодня</button>
                        </div>
                        <div class="current-month" id="current-month">Июнь 2025</div>
                        <div class="calendar-nav">
                            <button class="nav-btn" id="next-month">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="calendar-grid" id="calendar-grid"></div>

                    <div class="day-title" id="day-title">Сегодня</div>
                    <div id="tasks" class="tasks-container"></div>
                </div>
            </div>

            <div id="analytics-tab" class="tab-content">
                <div class="analytics-container">
                    <div class="day-title">Аналитика доходов</div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-completed">0 ₽</div>
                            <div class="stat-label">Выполнено работ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avg-income">0 ₽</div>
                            <div class="stat-label">Средний чек</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="total-clients">0</div>
                            <div class="stat-label">Всего клиентов</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completion-rate">0%</div>
                            <div class="stat-label">Выполнено</div>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <div class="chart-title">Доходы по дням</div>
                            <div class="date-range">
                                <input type="date" id="start-date" class="date-input">
                                <span>-</span>
                                <input type="date" id="end-date" class="date-input">
                                <button class="chart-btn" id="update-chart">Обновить</button>
                            </div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="income-chart"></canvas>
                        </div>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <div class="chart-title">Доходы по маркам авто</div>
                        </div>
                        <div class="chart-wrapper">
                            <canvas id="cars-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <button class="add-btn" id="add-btn">
            <i class="fas fa-plus"></i>
        </button>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="calendar-tab">
                <i class="fas fa-calendar"></i>
                <span>Календарь</span>
            </button>
            <button class="tab-btn" data-tab="analytics-tab">
                <i class="fas fa-chart-line"></i>
                <span>Аналитика</span>
            </button>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Новая запись</h2>
                <button class="close-btn" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Клиент</label>
                        <input type="text" id="client" class="form-input" placeholder="Имя клиента" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Автомобиль</label>
                        <input type="text" id="car" class="form-input" placeholder="Марка и модель" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Время</label>
                        <input type="text" id="time" class="form-input" placeholder="14:00–15:30" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Стоимость</label>
                        <input type="number" id="price" class="form-input" placeholder="₽" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Место</label>
                        <input type="text" id="place" class="form-input" placeholder="Адрес" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Описание</label>
                        <textarea id="desc" class="form-input" rows="3" placeholder="Детали работы..."></textarea>
                    </div>
                </div>
                <input type="hidden" id="edit-id">
                <input type="hidden" id="task-date">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
