<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Income Calendar Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #5856D6;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FF9500;
            --background: #0A0A0A;
            --surface: rgba(255, 255, 255, 0.12);
            --surface-solid: rgba(30, 30, 30, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-radius: 20px;
            --blur-intensity: 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: pan-y;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
        }

        /* Анимированный фон с частицами */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 149, 92, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 220, 82, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: -1;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Header */
        .income-header {
            display: flex;
            justify-content: space-around;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(var(--blur-intensity));
            -webkit-backdrop-filter: blur(var(--blur-intensity));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .income-header > div {
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .income-header .label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            font-weight: 500;
        }

        .income-header .value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .tab-content {
            flex: 1;
            overflow: hidden;
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Calendar */
        .calendar-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .nav-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }

        .current-month {
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            flex: 1;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            background: transparent;
            color: var(--text-primary);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .calendar-day.has-work::after {
            content: '';
            position: absolute;
            bottom: 3px;
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        .calendar-day.selected {
            background: var(--primary);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.4);
        }

        .calendar-day.today {
            background: var(--warning);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite;
            box-shadow: 0 4px 20px rgba(255, 149, 0, 0.4);
        }

        .calendar-day.other-month {
            color: rgba(255, 255, 255, 0.3);
        }

        .calendar-day:active {
            transform: scale(0.9);
        }

        /* Day Title */
        .day-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-primary);
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Tasks */
        .tasks-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }

        .task-card {
            background: var(--surface);
            backdrop-filter: blur(var(--blur-intensity));
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            transition: left 0.5s ease;
        }

        .task-card:active::before {
            left: 100%;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .client-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }

        .task-time {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .task-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: var(--text-secondary);
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .detail-item i {
            font-size: 16px;
            color: var(--primary);
        }

        /* Цена с разными цветами в зависимости от статуса */
        .price-tag {
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            margin: 15px 0;
            animation: pulse 2s infinite;
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
        }

        .price-tag.completed {
            background: linear-gradient(135deg, var(--success), #30D158);
            color: white;
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
        }

        .price-tag.pending {
            background: linear-gradient(135deg, var(--danger), #FF6961);
            color: white;
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.3);
        }

        .task-description {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .task-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn.toggle {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
        }

        .action-btn.toggle.done {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success);
        }

        .action-btn.edit {
            background: rgba(0, 122, 255, 0.15);
            color: var(--primary);
        }

        .action-btn.delete {
            background: rgba(255, 59, 48, 0.15);
            color: var(--danger);
        }

        /* Add Button */
        .add-btn {
            position: fixed;
            right: 20px;
            bottom: 90px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 28px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
        }

        .add-btn:active {
            transform: scale(0.9) rotate(90deg);
        }

        /* Navigation */
        .tab-navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(var(--blur-intensity));
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            padding: 12px 20px;
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            background: none;
            border: none;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .tab-btn:active::before {
            left: 100%;
        }

        .tab-btn.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .tab-btn i {
            font-size: 22px;
            transition: all 0.3s ease;
        }

        .tab-btn.active i {
            transform: scale(1.1);
            color: var(--primary);
        }

        /* Analytics */
        .analytics-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--surface);
            backdrop-filter: blur(var(--blur-intensity));
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chart-card {
            background: var(--surface);
            backdrop-filter: blur(var(--blur-intensity));
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .chart-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .period-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .period-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--surface-solid);
            backdrop-filter: blur(var(--blur-intensity));
            border-radius: var(--border-radius);
            padding: 24px;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: modalSlideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .close-btn:active {
            transform: scale(0.9);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            padding: 16px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            font-size: 16px;
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border-radius: 15px;
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            animation: fadeIn 0.5s ease;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--surface-solid);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            max-width: 300px;
        }

        .notification-success { border-left: 4px solid var(--success); }
        .notification-warning { border-left: 4px solid var(--warning); }
        .notification-info { border-left: 4px solid var(--primary); }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .notification-content i {
            font-size: 20px;
        }

        .notification-success i { color: var(--success); }
        .notification-warning i { color: var(--warning); }
        .notification-info i { color: var(--primary); }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .task-details {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                gap: 6px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="particles-bg" id="particles-bg"></div>
    
    <div class="app-container">
        <header class="income-header">
            <div>
                <div class="label">Всего</div>
                <div class="value" id="total-income">0 ₽</div>
            </div>
            <div>
                <div class="label">Месяц</div>
                <div class="value" id="month-income">0 ₽</div>
            </div>
            <div>
                <div class="label">Сегодня</div>
                <div class="value" id="today-income">0 ₽</div>
            </div>
        </header>

        <main class="main-content">
            <!-- Вкладка календаря -->
            <div id="calendar-tab" class="tab-content active">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-nav">
                            <button class="nav-btn" id="prev-month">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button class="nav-btn" id="today-btn">
                                <i class="fas fa-circle"></i>
                            </button>
                        </div>
                        <div class="current-month" id="current-month">Июнь 2025</div>
                        <div class="calendar-nav">
                            <button class="nav-btn" id="next-month">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>

                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar will be generated here -->
                    </div>

                    <div class="day-title" id="day-title">Сегодня</div>
                    <div id="tasks" class="tasks-container">
                        <!-- Tasks will appear here -->
                    </div>
                </div>
            </div>

            <!-- Вкладка аналитики -->
            <div id="analytics-tab" class="tab-content">
                <div class="analytics-container">
                    <div class="day-title">Аналитика доходов</div>
                    
                    <!-- Статистика -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-orders">0</div>
                            <div class="stat-label">Всего заказов</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completed-orders">0</div>
                            <div class="stat-label">Выполнено</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="completion-rate">0%</div>
                            <div class="stat-label">Процент выполнения</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="avg-income">0 ₽</div>
                            <div class="stat-label">Средний чек</div>
                        </div>
                    </div>

                    <!-- График доходов по дням -->
                    <div class="chart-card">
                        <div class="chart-title">Доходы по дням</div>
                        <div class="period-selector">
                            <button class="period-btn active" data-period="7">Неделя</button>
                            <button class="period-btn" data-period="30">Месяц</button>
                            <button class="period-btn" data-period="90">3 месяца</button>
                        </div>
                        <div class="chart-container">
                            <canvas id="income-chart"></canvas>
                        </div>
                    </div>

                    <!-- График выполнения заказов -->
                    <div class="chart-card">
                        <div class="chart-title">Статистика выполнения</div>
                        <div class="chart-container">
                            <canvas id="completion-chart"></canvas>
                        </div>
                    </div>

                    <!-- Топ клиентов -->
                    <div class="chart-card">
                        <div class="chart-title">Топ клиентов</div>
                        <div class="chart-container">
                            <canvas id="clients-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <button class="add-btn" id="add-btn">
            <i class="fas fa-plus"></i>
        </button>

        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="calendar-tab">
                <i class="fas fa-calendar"></i>
                <span>Календарь</span>
            </button>
            <button class="tab-btn" data-tab="analytics-tab">
                <i class="fas fa-chart-line"></i>
                <span>Аналитика</span>
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Новая запись</h2>
                <button class="close-btn" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="task-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Клиент</label>
                        <input type="text" id="client" class="form-input" placeholder="Имя клиента" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Автомобиль</label>
                        <input type="text" id="car" class="form-input" placeholder="Марка и модель" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Время</label>
                        <input type="text" id="time" class="form-input" placeholder="14:00–15:30" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Стоимость</label>
                        <input type="number" id="price" class="form-input" placeholder="₽" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Место</label>
                        <input type="text" id="place" class="form-input" placeholder="Адрес" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Описание</label>
                        <textarea id="desc" class="form-input" rows="3" placeholder="Детали работы..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" style="flex-direction: row; align-items: center; gap: 10px;">
                            <input type="checkbox" id="set-reminder" style="width: 20px; height: 20px;">
                            Напомнить за день до записи
                        </label>
                    </div>
                </div>
                
                <input type="hidden" id="edit-id">
                <input type="hidden" id="task-date">
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            class IncomeCalendar {
                constructor() {
                    this.dates = this.generateDates('2025-01-01', '2027-12-31');
                    this.currentDate = new Date().toISOString().split('T')[0];
                    this.currentMonth = new Date().getMonth();
                    this.currentYear = new Date().getFullYear();
                    this.tasks = JSON.parse(localStorage.getItem("tasks") || "{}");
                    this.charts = {};
                    this.analyticsPeriod = 7; // дней по умолчанию
                    
                    this.initializeElements();
                    this.setupEventListeners();
                    this.renderCalendar();
                    this.renderTasks();
                    this.updateIncome();
                    this.setupCharts();
                }

                initializeElements() {
                    this.el = {
                        totalIncome: document.getElementById('total-income'),
                        monthIncome: document.getElementById('month-income'),
                        todayIncome: document.getElementById('today-income'),
                        calendarGrid: document.getElementById('calendar-grid'),
                        currentMonth: document.getElementById('current-month'),
                        prevMonth: document.getElementById('prev-month'),
                        nextMonth: document.getElementById('next-month'),
                        todayBtn: document.getElementById('today-btn'),
                        tasksContainer: document.getElementById('tasks'),
                        dayTitle: document.getElementById('day-title'),
                        modal: document.getElementById('modal'),
                        taskForm: document.getElementById('task-form'),
                        modalTitle: document.getElementById('modal-title'),
                        closeModal: document.getElementById('close-modal'),
                        cancelBtn: document.getElementById('cancel-btn'),
                        client: document.getElementById('client'),
                        car: document.getElementById('car'),
                        time: document.getElementById('time'),
                        price: document.getElementById('price'),
                        place: document.getElementById('place'),
                        desc: document.getElementById('desc'),
                        setReminder: document.getElementById('set-reminder'),
                        editId: document.getElementById('edit-id'),
                        taskDate: document.getElementById('task-date'),
                        tabBtns: document.querySelectorAll('.tab-btn'),
                        tabContents: document.querySelectorAll('.tab-content'),
                        addBtn: document.getElementById('add-btn'),
                        // Analytics elements
                        totalOrders: document.getElementById('total-orders'),
                        completedOrders: document.getElementById('completed-orders'),
                        completionRate: document.getElementById('completion-rate'),
                        avgIncome: document.getElementById('avg-income'),
                        periodBtns: document.querySelectorAll('.period-btn')
                    };
                }

                setupEventListeners() {
                    this.el.prevMonth.addEventListener('click', () => this.changeMonth(-1));
                    this.el.nextMonth.addEventListener('click', () => this.changeMonth(1));
                    this.el.todayBtn.addEventListener('click', () => this.goToToday());
                    
                    this.el.calendarGrid.addEventListener('click', (e) => {
                        const dayElement = e.target.closest('.calendar-day');
                        if (dayElement && !dayElement.classList.contains('other-month')) {
                            this.selectDate(dayElement.dataset.date);
                        }
                    });
                    
                    this.el.tasksContainer.addEventListener('click', (e) => {
                        const taskElement = e.target.closest('.task-card');
                        if (!taskElement) return;
                        
                        const taskId = taskElement.dataset.taskId;
                        const actionBtn = e.target.closest('.action-btn');
                        
                        if (actionBtn) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            if (actionBtn.classList.contains('toggle')) {
                                this.toggleTask(taskId);
                            } else if (actionBtn.classList.contains('edit')) {
                                this.editTask(taskId);
                            } else if (actionBtn.classList.contains('delete')) {
                                this.deleteTask(taskId);
                            }
                        }
                    });
                    
                    this.el.addBtn.addEventListener('click', () => this.openModal());
                    this.el.closeModal.addEventListener('click', () => this.closeModal());
                    this.el.cancelBtn.addEventListener('click', () => this.closeModal());
                    this.el.modal.addEventListener('click', (e) => {
                        if (e.target === this.el.modal) this.closeModal();
                    });
                    
                    this.el.taskForm.addEventListener('submit', (e) => this.saveTask(e));
                    
                    this.el.tabBtns.forEach(btn => {
                        btn.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.switchTab(btn.dataset.tab);
                            if (btn.dataset.tab === 'analytics-tab') {
                                setTimeout(() => this.updateAnalytics(), 100);
                            }
                        });
                    });

                    // Периоды для аналитики
                    this.el.periodBtns.forEach(btn => {
                        btn.addEventListener('click', () => {
                            this.el.periodBtns.forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            this.analyticsPeriod = parseInt(btn.dataset.period);
                            this.updateAnalytics();
                        });
                    });
                }

                // ... (остальные методы остаются такими же: generateDates, renderCalendar, renderTasks, openModal, closeModal, saveTask, toggleTask, editTask, deleteTask, showNotification, changeMonth, goToToday, selectDate, updateIncome, switchTab, saveToStorage)

                // АНАЛИТИКА И ГРАФИКИ
                setupCharts() {
                    // График доходов по дням
                    this.charts.income = new Chart(document.getElementById('income-chart'), {
                        type: 'line',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Доходы',
                                data: [],
                                borderColor: '#007AFF',
                                backgroundColor: 'rgba(0, 122, 255, 0.1)',
                                borderWidth: 3,
                                tension: 0.4,
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)',
                                        callback: function(value) {
                                            return value + ' ₽';
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            }
                        }
                    });

                    // График выполнения заказов
                    this.charts.completion = new Chart(document.getElementById('completion-chart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Выполнено', 'Не выполнено'],
                            datasets: [{
                                data: [0, 0],
                                backgroundColor: ['#34C759', '#FF3B30'],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: 'rgba(255, 255, 255, 0.7)',
                                        font: {
                                            size: 12
                                        }
                                    }
                                }
                            }
                        }
                    });

                    // График топ клиентов
                    this.charts.clients = new Chart(document.getElementById('clients-chart'), {
                        type: 'bar',
                        data: {
                            labels: [],
                            datasets: [{
                                label: 'Сумма заказов',
                                data: [],
                                backgroundColor: '#5856D6',
                                borderWidth: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)',
                                        callback: function(value) {
                                            return value + ' ₽';
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        color: 'rgba(255, 255, 255, 0.1)'
                                    },
                                    ticks: {
                                        color: 'rgba(255, 255, 255, 0.7)'
                                    }
                                }
                            }
                        }
                    });
                }

                updateAnalytics() {
                    this.calculateStats();
                    this.updateIncomeChart();
                    this.updateCompletionChart();
                    this.updateClientsChart();
                }

                calculateStats() {
                    let totalOrders = 0;
                    let completedOrders = 0;
                    let totalIncome = 0;
                    let completedIncome = 0;

                    // Собираем статистику за выбранный период
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - this.analyticsPeriod);

                    for (const date in this.tasks) {
                        const taskDate = new Date(date);
                        if (taskDate >= startDate && taskDate <= endDate) {
                            this.tasks[date].forEach(task => {
                                totalOrders++;
                                const price = parseInt(task.price) || 0;
                                totalIncome += price;
                                
                                if (task.done) {
                                    completedOrders++;
                                    completedIncome += price;
                                }
                            });
                        }
                    }

                    // Обновляем статистику
                    this.el.totalOrders.textContent = totalOrders;
                    this.el.completedOrders.textContent = completedOrders;
                    
                    const completionRate = totalOrders > 0 ? Math.round((completedOrders / totalOrders) * 100) : 0;
                    this.el.completionRate.textContent = completionRate + '%';
                    
                    const avgIncome = completedOrders > 0 ? Math.round(completedIncome / completedOrders) : 0;
                    this.el.avgIncome.textContent = avgIncome.toLocaleString() + ' ₽';
                }

                updateIncomeChart() {
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - this.analyticsPeriod);

                    const dates = [];
                    const incomeData = [];
                    const currentDate = new Date(startDate);

                    // Собираем данные по дням
                    while (currentDate <= endDate) {
                        const dateString = currentDate.toISOString().split('T')[0];
                        const label = currentDate.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
                        dates.push(label);
                        
                        let dayIncome = 0;
                        if (this.tasks[dateString]) {
                            this.tasks[dateString].forEach(task => {
                                if (task.done) {
                                    dayIncome += parseInt(task.price) || 0;
                                }
                            });
                        }
                        
                        incomeData.push(dayIncome);
                        currentDate.setDate(currentDate.getDate() + 1);
                    }

                    // Обновляем график
                    this.charts.income.data.labels = dates;
                    this.charts.income.data.datasets[0].data = incomeData;
                    this.charts.income.update();
                }

                updateCompletionChart() {
                    let completed = 0;
                    let pending = 0;

                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - this.analyticsPeriod);

                    for (const date in this.tasks) {
                        const taskDate = new Date(date);
                        if (taskDate >= startDate && taskDate <= endDate) {
                            this.tasks[date].forEach(task => {
                                if (task.done) {
                                    completed++;
                                } else {
                                    pending++;
                                }
                            });
                        }
                    }

                    this.charts.completion.data.datasets[0].data = [completed, pending];
                    this.charts.completion.update();
                }

                updateClientsChart() {
                    const clientStats = {};
                    const endDate = new Date();
                    const startDate = new Date();
                    startDate.setDate(startDate.getDate() - this.analyticsPeriod);

                    // Собираем статистику по клиентам
                    for (const date in this.tasks) {
                        const taskDate = new Date(date);
                        if (taskDate >= startDate && taskDate <= endDate) {
                            this.tasks[date].forEach(task => {
                                if (task.done) {
                                    const price = parseInt(task.price) || 0;
                                    if (!clientStats[task.client]) {
                                        clientStats[task.client] = 0;
                                    }
                                    clientStats[task.client] += price;
                                }
                            });
                        }
                    }

                    // Сортируем по убыванию и берем топ-5
                    const topClients = Object.entries(clientStats)
                        .sort((a, b) => b[1] - a[1])
                        .slice(0, 5);

                    const clientNames = topClients.map(item => {
                        // Сокращаем длинные имена
                        const name = item[0];
                        return name.length > 10 ? name.substring(0, 10) + '...' : name;
                    });
                    const clientIncomes = topClients.map(item => item[1]);

                    this.charts.clients.data.labels = clientNames;
                    this.charts.clients.data.datasets[0].data = clientIncomes;
                    this.charts.clients.update();
                }

                // ... (остальные методы остаются без изменений)

                // При сохранении задачи обновляем аналитику
                saveTask(e) {
                    e.preventDefault();
                    
                    const taskData = {
                        client: this.el.client.value,
                        car: this.el.car.value,
                        time: this.el.time.value,
                        price: this.el.price.value,
                        place: this.el.place.value,
                        desc: this.el.desc.value,
                        done: false,
                        reminder: this.el.setReminder.checked,
                        createdAt: new Date().toISOString()
                    };
                    
                    const date = this.el.taskDate.value;
                    const taskId = this.el.editId.value;
                    
                    if (!this.tasks[date]) {
                        this.tasks[date] = [];
                    }
                    
                    if (taskId !== '') {
                        taskData.done = this.tasks[date][taskId].done;
                        this.tasks[date][taskId] = { ...this.tasks[date][taskId], ...taskData };
                    } else {
                        this.tasks[date].push(taskData);
                    }
                    
                    if (taskData.reminder) {
                        this.setReminder(date, taskData);
                    }
                    
                    this.saveToStorage();
                    this.renderTasks();
                    this.renderCalendar();
                    this.updateIncome();
                    this.updateAnalytics(); // ОБНОВЛЯЕМ АНАЛИТИКУ
                    this.closeModal();
                    
                    this.showNotification('Запись сохранена!', 'success');
                }

                // При изменении статуса тоже обновляем аналитику
                toggleTask(taskId) {
                    this.tasks[this.currentDate][taskId].done = 
                        !this.tasks[this.currentDate][taskId].done;
                    this.saveToStorage();
                    this.renderTasks();
                    this.updateIncome();
                    this.updateAnalytics(); // ОБНОВЛЯЕМ АНАЛИТИКУ
                    
                    const status = this.tasks[this.currentDate][taskId].done ? 'выполнена' : 'не выполнена';
                    const client = this.tasks[this.currentDate][taskId].client;
                    this.showNotification(`Запись с ${client} отмечена как ${status}`, 'info');
                }

                // ... (остальные методы)
            }

            const app = new IncomeCalendar();
            window.app = app;

            // Запрет масштабирования
            document.addEventListener('touchmove', function (event) {
                if (event.scale !== 1) { event.preventDefault(); }
            }, { passive: false });
        });
    </script>
</body>
</html>
