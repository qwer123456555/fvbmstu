<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Сайт для телефона</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash-container">
    <h1>Добро пожаловать!</h1>
    <p>Введите ФИО, чтобы получить данные.</p>
    <button id="startButton">Начать</button>
  </div>

  <div class="container">
    <h2>Введите ФИО:</h2>
    <input type="text" id="fullName" placeholder="ФИО">
    <button id="showDataButton">Вывести данные</button>

    <div class="data-container">
      <div class="square score">
        <span id="score"></span>
        <div class="label">баллы</div>
      </div>
      <div class="square visits">
        <span id="visits"></span>
        <div class="label">посещения</div>
      </div>
      <div class="normatives-container">
        <div class="square normative press">
          <span id="pressNormative"></span>
          <div class="label">норматив пресса</div>
        </div>
        <div class="square normative swim">
          <span id="swimNormative"></span>
          <div class="label">норматив плавания</div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
